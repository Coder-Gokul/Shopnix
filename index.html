<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply a Theme</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-start mb-5 h2" style="font-weight:800;">Apply a Theme</h1>
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="theme-card" id="bagsThemeCard">
                    <img src="assets/images/bags-theme-image.png" alt="Bags Theme">
                    <div class="p-3">
                        <h5 class="card-title">Bags theme <span class="text-muted">(recommended)</span></h5>
                    </div>
                    <button class="btn btn-outline-primary apply-btn m-3" onclick="selectTheme('bagsThemeCard', this)">Apply </button>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="theme-card" id="flexThemeCard">
                    <img src="assets/images/flex-theme-image.png" alt="Flex Theme">
                    <div class="p-3">
                        <h5 class="card-title">Flex theme</h5>
                    </div>
                    <button class="btn btn-outline-primary apply-btn m-3" onclick="selectTheme('flexThemeCard', this)">Apply</button>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="theme-card" id="chicThemeCard">
                    <img src="assets/images/chic-theme-image.png" alt="Chic Theme">
                    <div class="p-3">
                        <h5 class="card-title">Chic theme</h5>
                    </div>
                    <button class="btn btn-outline-primary apply-btn m-3" onclick="selectTheme('chicThemeCard', this)">Apply</button>
                </div>
            </div>
        </div>
        <div class="text-end mt-4">
            <button class="btn btn-primary"><a href="second.html">Next</a></button>
        </div>
    </div>
    <script src="js/script.js"></script>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js" integrity="sha512-oBqDVmMz4fnFO9gybBogGQZotbLHOg1gL5MdWcg5cIDT9vIdfXhXd76OvnzB2sMRUFMh4vvZzPKcY4IITuVMxA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
